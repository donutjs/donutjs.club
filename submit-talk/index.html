<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Tickets | DonutJS</title>
    <link href="../css/main.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../favicon.png"/>
    <link rel="stylesheet" type="text/css" href="https://css.tito.io/v1" />
  </head>
  <body>

    <div class="on-top">

      <!-- logo -->
      <div class="sprinkle-background">
        <img class="donut" src="../img/logo.svg"/>
        <div class="title">Donut.js</div>
      </div>

      <!-- white background with max width for readability -->
      <div class="constrain">

        <nav class="navigation">
          <a class="navigation-link navigation-link-pink navigation-link-home" href="../">Home</a>
          <a class="navigation-link navigation-link-green" href="../speak/">Speak</a>
          <a class="navigation-link navigation-link-yellow" href="../perform/">Perform</a>
          <a class="navigation-link navigation-link-blue" href="../sponsor/">Sponsor</a>
        </nav>

        <div class="panel speaker-form">
          <iframe src="https://docs.google.com/forms/d/1DPMmqQChcKCHcK51DKWYwSKiepZ96kbceAlzjot7EJ4/viewform?embedded=true" width="760" height="1600" frameborder="0" marginheight="0" marginwidth="0" class='speaker-form'>Loading...</iframe>
        </div>
      </div>
    </div>

    <!-- generated sprinkles! -->
    <canvas id="sprinkles" class="sprinkles"></canvas>
    <script src="../js/sprinkles.js"></script>
    <script src="https://js.tito.io/v1" async></script>
  </body>
</html>
